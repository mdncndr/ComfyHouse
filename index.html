<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comfy House</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="./images/logo.svg" alt="store logo" /></a>
        </div>
        <div class="navbar-center">
            <div id="user-btn" style="cursor: pointer;margin-right: 15px;">
                <a class="nav-icon-1 " style="border: none;">
                    <i class="fas fa-user"></i>
                </a>
            </div>
            <div class="cart-btn">
                <a class="nav-icon-2">
                    <i class="fas fa-cart-plus"></i>
                </a>
                <div class="cart-items">0</div>
            </div>
        </div>
        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger">
                <div></div>
            </div>
            <div class="menu">
                <div>
                    <div>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="index.html">About</a></li>
                            <li><a href="index.html">Services</a></li>
                            <li><a href="index.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Panel -->
    <div>
        <div id="user-log" class="wrapper">
            <span class="close-log"><i class="far fa-window-close"></i></span>
            <div class="title-text">
                <div class="title login">
                    Log in Form
                </div>
                <div class="title signup">
                    Sign up Form
                </div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Log in</label>
                    <label for="signup" class="slide signup">Sign up</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="pass-link">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Log in">
                             <button onclick="store()" type="button"></button> 
                        </div>
                        <div class="signup-link">
                            Not a member? <a href="">Sign up now</a>
                        </div>
                    </form>
                    <form action="#" class="signup">
                        <div class="field">
                            <input class="email" type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input class="password" type="password" placeholder="Password" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <button onclick="store()" type="button"><input type="submit" value="Sign up"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <a href="#products" class="banner-btn" style="text-decoration: none;">shop now</a>
        </div>
    </header>

    <!-- products -->
    <section id="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- single product -->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img" />
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$16</h4>
            </article>

        </div>
    </section>

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart"><i class="far fa-window-close"></i></span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item">
                        </div> -->
                <!-- cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $<span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>

    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!--  javascript -->
    <script src="/js/app.js"></script>
</body>

</html>
